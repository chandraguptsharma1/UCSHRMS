<ion-header>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="margin-top: 10px;">
          <ion-buttons (click)="back()">
            <ion-icon name="chevron-back-circle" style="font-size: 30px;"></ion-icon>
            
          </ion-buttons>      
        </ion-col>
        <ion-col>
          <img src="../../../assets/loginLogo.png" style="height: 50px;margin-left: 60px;">
        </ion-col>
        <ion-col style="margin-top: 13px;font-size: larger;font-weight: 700;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-left: -120px;" >
          <h2 class="ion-no-margin">Add PaySlip</h2>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding: 20px;">
    
    <div style="text-align: center;margin-top: 10px;">
      <input type="file" (change)="onFileChange($event)"  style="text-align: center;"/>
    </div>
      



<div style="text-align: center;margin-top: 20px;">
  <ion-button (click)="saveFile()">
    Save File
 </ion-button>
</div>


</ion-card>


</ion-content>
