<ion-header>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="margin-top: 10px;">
          <ion-buttons (click)="back()">
            <ion-icon name="chevron-back-circle" style="font-size: 30px;"></ion-icon>
            
          </ion-buttons>      
        </ion-col>
        <ion-col style="text-align:start ;">
          <img src="../../../assets/loginLogo.png" style="height: 50px;width: 20px;">
        </ion-col>
        <ion-col size="7" style="margin-top: 13px;font-size: larger;font-weight: 700;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >
          <h2 class="ion-no-margin">PaySlip Summary</h2>
        </ion-col>
        <ion-col size="2" style="text-align: end;margin-top: 10px;">
          <ion-button>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </ion-button>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content >
  <h5 style="margin-left:20px;color:grey;font-size: 13px;">You Have Earned gross pay of {{loadedpayslip.month}}</h5>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <div [options]="options" class="demo-chart" echarts></div>
      </ion-card-header>
      <!-- <ion-card-content>
        <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content> -->
    </ion-card>
  </div>

  <div>
    <h5 style="margin-left:20px;color:grey">Earning Details</h5>

    <ion-card style="padding: 20px;">
      <ion-list>
        <ion-row>
          <ion-col >
            <ion-label>Basic Pay</ion-label>
          </ion-col>
          <ion-col style="text-align: end;">
            <ion-label >$15,00,000</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>HRA</ion-label>
          </ion-col>
          <ion-col style="text-align: end;">
            <ion-label>$10,00,000</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Other Allowance</ion-label>
          </ion-col>
          <ion-col style="text-align: end;">
            <ion-label>$15,00,000</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>SPL Allowance</ion-label>
          </ion-col>
          <ion-col style="text-align: end;">
            <ion-label>$15,00,000</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Total Earnings</ion-label>
          </ion-col>
          <ion-col style="text-align: end;">
            <ion-label>$70,00,000</ion-label>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card>
  </div>


</ion-content>
