<ion-header>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="margin-top: 10px;">
          <ion-buttons (click)="back()">
            <ion-icon name="chevron-back-circle" style="font-size: 30px;"></ion-icon>            
          </ion-buttons>      
        </ion-col>
        <ion-col>
          <img src="../../../assets/loginLogo.png" style="height: 50px;margin-left: 60px;">
        </ion-col>
        <ion-col style="margin-top: 13px;font-size: larger;font-weight: 700;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-left: -120px;" >
          <h1 class="ion-no-margin">Leave Details</h1>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding: 20px;">
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <!-- <ion-label style="font-weight: bold;">leaveType</ion-label> -->
            </ion-col>
            <ion-col style="text-align: end;">
              <ion-label>{{leaveDetails.status}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label style="font-weight: bold;">leaveType</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{leaveDetails.leaveType}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">Reasons: </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{leaveDetails.reason}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
     
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">Start Date</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{leaveDetails.startDate | date}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">End Date</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{leaveDetails.endDate | date}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">Description: </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{leaveDetails.description}} </ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-grid style="text-align: center;margin-top: 20px;">
        <ion-row>
          <ion-col>
            <ion-button (click)="approve()">Approve </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="reject()">Reject </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
      
     
    </ion-list>


    
  </ion-card>

</ion-content>
