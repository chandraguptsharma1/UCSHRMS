<ion-header>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="2" >
          <ion-buttons (click)="back()">
            <ion-icon name="chevron-back-circle" style="font-size: 30px;"></ion-icon>            
          </ion-buttons>      
        </ion-col>
       
        <ion-col style="font-weight: 700;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >
          <h1 class="ion-no-margin">Leave Details</h1>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding: 20px;">
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label style="font-weight: bold;">Status</ion-label>
            </ion-col>
            <ion-col style="text-align: end;color: orangered;" [ngStyle]="{'color':getColor(leaveDetails.status)}" >
              {{leaveDetails.status}}
            </ion-col>
            <ion-col style="text-align: end;color: blue;" *ngIf="leaveDetails.status == pending">
              pending
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label style="font-weight: bold;">leaveType</ion-label>
            </ion-col>
            <ion-col style="text-align: end;">
              <ion-label>{{leaveDetails.leaveType}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">Reasons: </ion-label>
            </ion-col>
            <ion-col style="text-align: end;">
              <ion-label>{{leaveDetails.reason}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
     
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">Start Date</ion-label>
            </ion-col>
            <ion-col style="text-align: end;">
              <ion-label>{{leaveDetails.startDate | date}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">End Date</ion-label>
            </ion-col>
            <ion-col style="text-align: end;">
              <ion-label>{{leaveDetails.endDate | date}}</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label  style="font-weight: bold;">Description: </ion-label>
            </ion-col>
            <ion-col style="text-align: end;">
              <ion-label>{{leaveDetails.description}} </ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-item>
      <!-- <div *ngIf="empRole=='manager'">
        <ion-grid style="text-align: center;margin-top: 20px;">
          <ion-row>
            <ion-col >
              <ion-button (click)="approve()" [disabled]="isStatusReject()">Approve </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="reject()" [disabled]="isStatusApprove()">Reject </ion-button>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </div> -->
      <div *ngIf="empRole=='manager'" style="text-align: center;margin-top: 10px;">
        <ion-button (click)="cancel()">Cancel </ion-button>
       
      </div>
      
      
     
    </ion-list>


    
  </ion-card>

</ion-content>
