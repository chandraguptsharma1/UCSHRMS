
<ion-content padding  style="background-image: url('../../../assets/logoBackground.png');">
  <div style="text-align: center; margin-top: 120px;">
    <img src="../../../assets/loginLogo.png" style="height:250px ;">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <div style="text-align: center;margin-top: 20px;" id="container">
      <ion-list>
        <ion-item id="rounded">
          <ion-label position="floating">EmpId</ion-label>
          <ion-input formControlName="empId" type="text"></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="text"></ion-input>
        </ion-item>
      </ion-list>    
    </div>
    <div>
      <h5 style="margin-left: 60px;margin-top: -2px;color: grey;" routerLink="/forget-password">Forget Password</h5>
    </div>
  
    <div style="text-align: center;">
      <ion-button type="submit">
        Login
      </ion-button>
    </div>
  </form>
  
</ion-content>
