<ion-header>
  <ion-toolbar>
        <ion-title style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Update Employee Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div style="margin-left:15px ;">  
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Emp Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
       <ion-item>
         <ion-label position="floating">Enter Address</ion-label>
         <ion-input></ion-input>
       </ion-item>
       <ion-item>
        <ion-label position="floating">Enter EmailId</ion-label>
        <ion-input></ion-input>
      </ion-item>
       <ion-item>
         <ion-label position="floating">Enter Mobile No</ion-label>
         <ion-input></ion-input>
       </ion-item>
         <ion-item>
           <ion-label>Gender</ion-label>
           <ion-select placeholder="Select One">
             <ion-select-option value="f">Male</ion-select-option>
             <ion-select-option value="m">Female</ion-select-option>
           </ion-select>
         </ion-item>
         <ion-item>
          <ion-label>Joining Date</ion-label>
          <!-- <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime> -->
          <!-- <ion-calendar [format]="'YYYY-MM-DD'"></ion-calendar> -->
        </ion-item>
        <ion-button expand="block">Edit</ion-button>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
