<ion-header>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="margin-top: 10px;">
          <ion-buttons (click)="back()">
            <ion-icon name="chevron-back-circle" style="font-size: 30px;"></ion-icon>
            
          </ion-buttons>      
        </ion-col>
        <ion-col>
          <img src="../../../assets/loginLogo.png" style="height: 50px;margin-left: 60px;">
        </ion-col>
        <ion-col style="margin-top: 13px;font-size: larger;font-weight: 700;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-left: -120px;" >
          <h1 class="ion-no-margin">Employee Update </h1>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateEmployee" (ngSubmit)="updateEmployeeForm()">
  <ion-card>
    <div style="margin-left:15px ;">  
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">emplName</ion-label>
          <ion-input formControlName="empName"></ion-input>
        </ion-item>
       <ion-item>
         <ion-label position="floating">Enter password</ion-label>
         <ion-input formControlName="password"></ion-input>
       </ion-item>
       <ion-item>
        <ion-label position="floating">Enter EmailId</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
       <ion-item>
         <ion-label position="floating">Enter Role</ion-label>
         <ion-input formControlName="role"></ion-input>
       </ion-item>
         <ion-item>
           <ion-label>Gender</ion-label>
           <ion-select placeholder="Select One">
             <ion-select-option value="f">Male</ion-select-option>
             <ion-select-option value="m">Female</ion-select-option>
           </ion-select>
         </ion-item>
         <ion-item>
          <ion-label>Joining Date</ion-label>
          <!-- <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime> -->
          
        </ion-item>
        <ion-item>
          <ion-row style="border-bottom: groove;">
            <ion-col col-4>
              <ion-label >Document Name</ion-label>
            </ion-col>
            <ion-col col-4 style="text-align:end">
                <ion-icon name="add-circle-outline" style="font-size: xx-large;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col>
              <input type="text"/>
          </ion-col>
            <ion-col>
                <input type="file" accept="image/*"/>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-button expand="block" type="submit">Edit</ion-button>
      </ion-card-content>
    </div>
  </ion-card>
</form>

<ion-card>
  <ion-button (click)="takeFile()">Pick Image</ion-button>
 <br>
 <img *ngIf="base64String" [src]="base64String">

</ion-card>

</ion-content>
