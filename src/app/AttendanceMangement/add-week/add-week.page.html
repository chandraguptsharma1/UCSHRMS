<ion-header>
  <ion-toolbar>
    <ion-title>Add Week</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <form #myForm='ngForm' (ngSumit)='doSumit(myForm)'>
    <ion-list>
      <ion-item (click)='selectDate'>
        <ion-label>Date</ion-label>
        <ion-datetime display-format='DD.MM.YYYY HH:mm' name='selectedDate' [(ngModel)]='myDate' [readonly]='true'></ion-datetime>
      </ion-item>
    </ion-list>
  </form>
