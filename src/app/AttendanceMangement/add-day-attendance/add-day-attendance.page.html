<ion-header>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="margin-top: 10px;">
          <ion-buttons (click)="back()">
            <ion-icon name="chevron-back-circle" style="font-size: 30px;"></ion-icon>           
          </ion-buttons>      
        </ion-col>
        <ion-col style="text-align: end;" size="3">
          <img src="../../../assets/loginLogo.png" style="height: 50px;">
        </ion-col>
        <ion-col style=" font-size: larger;font-weight: 700;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >
          <h3 class="ion-no-margin" style="margin-top: 13px;">Add Attendanc</h3>
        </ion-col>
        <!-- <ion-col  size="2" >
          <ion-buttons routerLink="/add-attendance" style="margin-top: 10px;">
            <ion-button >
              <ion-icon name="add-circle-outline" style="font-size: 30px;"></ion-icon>
            </ion-button>
          </ion-buttons>
          
      </ion-col> -->
      </ion-row>
    </ion-grid>
</ion-toolbar>

</ion-header>

<ion-content>
  <!-- <h5>{{ message }}</h5> -->
  <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
    <ion-card style="padding: 20px;">
      <ion-item>
        <ion-label>ProjectId</ion-label>
        <ion-select placeholder="Select One" formControlName="projectId">
          <ion-select-option value="2001" >2001</ion-select-option>
          <ion-select-option value="2000">2000</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="HH:mm" formControlName="startDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="HH:mm" formControlName="endDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item> 
      <div>
        <ion-button expand="block" type="submit">
           Submit
        </ion-button>
       </div>
    </ion-card>
   
  </form>


</ion-content>
